<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Navigation tab-->
  <nav>
    <div>
      <ul class="nav_links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    
    <div class="logo">Sean Ramsey</div>
    <!--Dark/Light mode switch-->
    <label class="switch">
      <input type="checkbox" onclick="toggleDark()">
      <span class="slider round"></span>
    </label>
  </nav>
  <!--Home Page-->
  <section id="home">
    <div class="pic_container">
      <!--Profile pic-->
      <img src="./images/Profile-pic1.jpg" alt="Sean Ramsey profile picture" class="about_pic"/>
    </div>
    <div class="section_text">
      <!-- Text typing -->
      <div class="typing">
      <p>Hello, I'm</p>
      <h1>Sean Ramsey</h1>
      <p>Computer Science Student</p>
      </div>
      <!--Links to offsite and resume-->
      <div class="btn_container">
        <button
          class="btn"
          onclick="window.open('./images/resume1.pdf')"
        >
          Download CV
        </button>
        <button class="btn" onclick="location.href='contact.html'">
          Contact Info
        </button>
      </div>
      <div id="socials">
        <img
          src="./images/linkedin.png"
          alt="My LinkedIn profile"
          class="icon"
          onclick="location.href='https://www.linkedin.com/in/sean-ramsey-255401263/'"
        />
        <img
          src="./images/github.png"
          alt="My Github profile"
          class="icon"
          onclick="location.href='https://github.com/SeanHRamsey'"
        />
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
